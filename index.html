<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="search">
            <input type="text" placeholder="Enter Your Location" spellcheck="false">
            <button><img src="https://th.bing.com/th/id/OIP._RTO9yp1xH5aQA0vS7fpHAHaHW?w=250&h=249&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt=""></button>
        </div>
        <div id="weather">
            <img src="https://www.svgrepo.com/show/339074/cloudy-hazy.svg" alt="" id="weather-icon">
            <h1 id="temperature">22<sup>o</sup>c</h1>
            <h2 id="city-name">Bijnor</h2>
            <div id="details">
                <div id="column">
                    <img src="https://www.svgrepo.com/show/521619/drop.svg" alt="">
                    <div>
                        <p id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <div id="column">
                    <img src="https://www.svgrepo.com/show/522344/wind.svg" alt="">
                    <div>
                        <p id="wind">11 km/hour</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
